<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Form Registrasi</h3>
      <form id="regist-form">
        <div class="mb-3">
          <label for="fullName" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="fullName" placeholder="Masukkan nama lengkap" required>
          <div class="invalid-feedback">Nama lengkap tidak boleh kosong.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
          <div class="invalid-feedback">Harap masukkan format email yang benar.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan password" minlength="8"
            required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi password" required>
          <div id="invalid-password" style="display: none;">Password harus sama dengan yang sebelumnya.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100" onclick="validation(event)">Daftar</button>
      </form>
    </div>
  </div>
  <script>
    function validation(event) {
      event.preventDefault()
      let passwordConfirm = document.getElementById('confirmPassword')
      let passwordInput = document.getElementById('password')
      let invalidWarning = document.getElementById('invalid-password')

      if (passwordConfirm.value !== passwordInput.value) {
        invalidWarning.style.display = 'block'
        passwordConfirm.style.border = '2px solid red'
      } else {
        invalidWarning.style.display = 'none'
        document.getElementById('regist-form').submit()
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
