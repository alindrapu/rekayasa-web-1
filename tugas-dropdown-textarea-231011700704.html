<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Feedback Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Feedback Pelanggan</h3>
      <form>
        <!-- Dropdown for feedback topic -->
        <div class="mb-3">
          <label for="feedbackTopic" class="form-label">Topik Feedback</label>
          <select class="form-select" id="feedbackTopic">
            <option value="pelayanan">Pelayanan</option>
            <option value="produk">Produk</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>

        <!-- Textarea for feedback details -->
        <div class="mb-3">
          <label for="feedbackDetail" class="form-label">Detail Feedback</label>
          <textarea class="form-control" id="feedbackDetail" rows="4"
            placeholder="Masukkan detail feedback Anda"></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100">Kirim Feedback</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
