<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survei Minat Baca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Survei Minat Baca</h3>
      <form>
        <div class="mb-4">
          <h5>Genre buku apa yang Anda sukai?</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="genreFiksi">
            <label class="form-check-label" for="genreFiksi">Fiksi</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="genreNonFiksi">
            <label class="form-check-label" for="genreNonFiksi">Non-Fiksi</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="genreSains">
            <label class="form-check-label" for="genreSains">Sains</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="genreSejarah">
            <label class="form-check-label" for="genreSejarah">Sejarah</label>
          </div>
        </div>

        <div class="mb-4">
          <h5>Berapa buku yang Anda baca dalam sebulan?</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jumlahBuku" id="buku1to3">
            <label class="form-check-label" for="buku1to3">1-3</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jumlahBuku" id="buku4to6">
            <label class="form-check-label" for="buku4to6">4-6</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jumlahBuku" id="buku7plus">
            <label class="form-check-label" for="buku7plus">7+</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Kirim Survei</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
